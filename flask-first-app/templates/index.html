<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Flask Students App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../static/style.css'>
    <script src='../static/main.js'></script>

    <!-- Bootstrap Design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> 
</head>
<body>
    <h1>Flask Students App</h1>
    <table border="1">
        <thead> <!-- Table Head -->
            <tr>
                <td>Id</td> <!-- Table Data -->
                <td>Name</td>
                <td>Group</td>
                <td>GPA</td>
            </tr>
        </thead>
        {% for student in data %}
        <tbody> <!-- Table Body -->
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.group }}</td>
                <td>{{ student.gpa }}</td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
    <br><br>
    <form action="/students_add" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" class="form-control" id="name" placeholder="name">
        </div>
        <div class="form-group">
            <label for="group">Group</label>
            <input type="number" name="group" class="form-control" id="group" placeholder="group">
          </div>
          <div class="form-group">
            <label for="gpa">GPA</label>
            <input type="text" name="gpa" class="form-control" id="gpa" placeholder="gpa">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
